<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Loja Garoto Urbano</title>
</head>
<body>
    <header>
        <section class="showcase">
             <h1 class="title">Garoto Urbano</h1>
        </section>
    </header>
    <nav>
      <img id="imagem" src="logo.jpeg" alt="logo">
    </nav>
    <menu id="menu">
        <a href="#">Camisas</a>
        <a href="#">Perfumes</a>
        <a href="#">Sueter</a>
    </menu>
 <h2>Nosso Cat√°logo:</h2>
 
 <div class="slider">

    <div class="slides">
         <!--Radio buttons-->
         <input type="radio" name="radio-btn" id="radio1">
         <input type="radio" name="radio-btn" id="radio2">
         <input type="radio" name="radio-btn" id="radio3">
         <input type="radio" name="radio-btn" id="radio4">
         <input type="radio" name="radio-btn" id="radio5">

            <!--slide imagens-->
           <div class="slide first">
                <img src="tamanho P/camisa 1.jpeg" alt="imagem 1">
            </div>
            <div class="slide">
                <img src="tamanho P/camisa 2.jpeg" alt="imagem 2">
            </div>
            <div class="slide">
                <img src="tamanho P/camisa 3.jpeg" alt="imagem 3">
            </div>
            <div class="slide">
                <img src="tamanho P/camisa 15.jpeg" alt="imagem 4">
            </div>
            <div class="slide">
                <img src="tamanho P/camisa 5.jpeg" alt="imagem 5">
            </div>
            <div class="slide">
                <img src="tamanho P/camisa 6.jpeg" alt="imagem 6">
            </div>
           

            <!--Navigation auto-->
            <div class="Navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
                <div class="auto-btn8"></div>
                <div class="auto-btn9"></div>
            </div>
    </div>
    <div class="manual-navgation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
             
    </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
